apiVersion: v1
kind: ConfigMap
metadata:
  name: logstash-config
  namespace: logging
data:
  logstash.conf: |
    input {
      beats {
        port => 5044
      }
    }

    filter {
      # keep empty for now (you can add grok later)
          # Parse JSON logs from Streamlit app
      if [message] =~ /^\{.*\}$/ {
        json {
          source => "message"
          target => "qa_data"
          skip_on_invalid_json => true
        }
        
        # If it's a QA interaction
        if [qa_data][event_type] == "qa_interaction" {
          mutate {
            add_tag => ["qa_log"]
          }
          
          # Parse timestamp
          if [qa_data][timestamp] {
            date {
              match => ["[qa_data][timestamp]", "ISO8601"]
              target => "@timestamp"
            }
          }
          
          # Add feedback tag
          if [qa_data][feedback] {
            mutate {
              add_tag => ["user_feedback"]
            }
          }
        }
      }

    }

    output {
      elasticsearch {
        hosts => ["http://elasticsearch.logging.svc.cluster.local:9200"]
        index => "filebeat-%{+YYYY.MM.dd}"
        manage_template => false
        ecs_compatibility => disabled
      }
      # Optional debug:
      # stdout { codec => rubydebug }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: logstash
  namespace: logging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logstash
  template:
    metadata:
      labels:
        app: logstash
    spec:
      containers:
      - name: logstash
        image: docker.elastic.co/logstash/logstash:7.17.0
        ports:
        - name: beats
          containerPort: 5044
        - name: http
          containerPort: 9600

        # basic health checks (Logstash exposes an HTTP API on 9600)
        readinessProbe:
          httpGet:
            path: /
            port: 9600
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 12

        livenessProbe:
          httpGet:
            path: /
            port: 9600
          initialDelaySeconds: 60
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 6

        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 1Gi

        volumeMounts:
        - name: config-volume
          mountPath: /usr/share/logstash/pipeline/logstash.conf
          subPath: logstash.conf

      volumes:
      - name: config-volume
        configMap:
          name: logstash-config
          items:
          - key: logstash.conf
            path: logstash.conf
---
apiVersion: v1
kind: Service
metadata:
  name: logstash
  namespace: logging
spec:
  selector:
    app: logstash
  type: ClusterIP
  ports:
    - name: beats
      protocol: TCP
      port: 5044
      targetPort: 5044
    - name: http
      protocol: TCP
      port: 9600
      targetPort: 9600
